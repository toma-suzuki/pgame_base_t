<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pgame</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <!-- style -->
    <style>
        /**
 * Body CSS
 */
        html,
        body {
            height: 100%;
        }

        html,
        body,
        input,
        textarea,
        button {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
        }


        /**
         * Header CSS
         */
        header {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 2;
        }

        header ul.mui-list--inline {
            margin-bottom: 0;
        }

        header a {
            color: white;
        }

        header table {
            width: 100%;
        }


        /**
         * Content CSS
         */
        #content-wrapper {
            min-height: 100%;

            /* sticky footer */
            box-sizing: border-box;
            margin-bottom: -100px;
            padding-bottom: 100px;
        }


        /**
         * Footer CSS
         */
        footer {
            box-sizing: border-box;
            height: 100px;
            background-color: #eee;
            border-top: 1px solid #e0e0e0;
            padding-top: 35px;
        }

    </style>
</head>

<body>

<header class="mui-appbar mui--z1">
    <!-- Appbar HTML goes here -->
    <div class="mui-container">
        <table>
            <tr class="mui--appbar-height">
                <td class="mui--text-title" id="id-title">Pgame (TypeScript)</td>
                <td class="mui--text-right">
                    <ul class="mui-list--inline mui--text-body2">
                        <li><a href="https://guava.marietta.co.jp" target="_blank">Gitlab</a></li>
                        <li><a href="https://sv1.marietta.co.jp/p-game4/htdocs" target="_blank">Pgame (dev)</a></li>
                        <li><a href="https://www.p-game.jp" target="_blank">Pgame (prod)</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</header>

<div id="content-wrapper" class="mui--text-center">
    <!-- Content HTML goes here -->
    <div class="mui--appbar-height"></div>
    <br>
    <div class="mui-container">
        <div class="mui-panel">
            <h2>開発ページへ進む</h2>
            <button id="btn-go-pc" class="mui-btn mui-btn--raised mui-btn--primary">PC</button>
            <button id="btn-go-sp" class="mui-btn mui-btn--raised mui-btn--primary">SP</button>
        </div>
    </div>
</div>

<footer>
    <div class="mui-container mui--text-center">
        Made with ♥ by <a href="https://www.muicss.com">MUICSS</a>
    </div>
</footer>

</body>

<footer>
<script>
    const btnGoPc = document.getElementById('btn-go-pc');
    const btnGoSp = document.getElementById('btn-go-sp');
    btnGoPc.addEventListener('click', function () {
      location.href = 'pc.html';
    });
    btnGoSp.addEventListener('click', function () {
      location.href = 'sp.html';
    });
</script>
</footer>

</html>
